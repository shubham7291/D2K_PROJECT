<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Prediction</title>
</head>
<body>
    <h1>Enter Data for Prediction</h1>
    <form action="/predict" method="POST">
        <label for="Customer_Age">Customer Age:</label>
        <input type="number" id="Customer_Age" name="Customer_Age"><br><br>
        
        <label for="Dependent_count">Dependent Count:</label>
        <input type="number" id="Dependent_count" name="Dependent_count"><br><br>
        
        <label for="Months_on_book">Months on Book:</label>
        <input type="number" id="Months_on_book" name="Months_on_book"><br><br>
        
        <label for="Total_Relationship_Count">Total Relationship Count:</label>
        <input type="number" id="Total_Relationship_Count" name="Total_Relationship_Count"><br><br>
        
        <label for="Months_Inactive_12_mon">Months Inactive in Last 12 Months:</label>
        <input type="number" id="Months_Inactive_12_mon" name="Months_Inactive_12_mon"><br><br>
        
        <label for="Contacts_Count_12_mon">Contacts Count in Last 12 Months:</label>
        <input type="number" id="Contacts_Count_12_mon" name="Contacts_Count_12_mon"><br><br>
        
        <label for="Credit_Limit">Credit Limit:</label>
        <input type="number" id="Credit_Limit" name="Credit_Limit"><br><br>
        
        <label for="Total_Revolving_Bal">Total Revolving Balance:</label>
        <input type="number" id="Total_Revolving_Bal" name="Total_Revolving_Bal"><br><br>
        
        <label for="Avg_Open_To_Buy">Average Open to Buy:</label>
        <input type="number" id="Avg_Open_To_Buy" name="Avg_Open_To_Buy"><br><br>
        
        <label for="Total_Amt_Chng_Q4_Q1">Total Amount Change Q4 to Q1:</label>
        <input type="number" id="Total_Amt_Chng_Q4_Q1" name="Total_Amt_Chng_Q4_Q1"><br><br>
        
        <label for="Total_Trans_Amt">Total Transaction Amount:</label>
        <input type="number" id="Total_Trans_Amt" name="Total_Trans_Amt"><br><br>
        
        <label for="Total_Trans_Ct">Total Transaction Count:</label>
        <input type="number" id="Total_Trans_Ct" name="Total_Trans_Ct"><br><br>
        
        <label for="Total_Ct_Chng_Q4_Q1">Total Count Change Q4 to Q1:</label>
        <input type="number" id="Total_Ct_Chng_Q4_Q1" name="Total_Ct_Chng_Q4_Q1"><br><br>
        
        <label for="Avg_Utilization_Ratio">Average Utilization Ratio:</label>
        <input type="number" id="Avg_Utilization_Ratio" name="Avg_Utilization_Ratio"><br><br>
        
        <label for="Gender_M">Gender (Male):</label>
        <select id="Gender_M" name="Gender_M">
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select><br><br>
        
        <label for="Education_Level">Education Level:</label>
        <select id="Education_Level" name="Education_Level">
            <option value="Doctorate">Doctorate</option>
            <option value="Graduate">Graduate</option>
            <option value="High School">High School</option>
            <option value="Post-Graduate">Post-Graduate</option>
            <option value="Uneducated">Uneducated</option>
            <option value="Unknown">Unknown</option>
        </select><br><br>
        
        <label for="Marital_Status">Marital Status:</label>
        <select id="Marital_Status" name="Marital_Status">
            <option value="Married">Married</option>
            <option value="Single">Single</option>
            <option value="Unknown">Unknown</option>
        </select><br><br>
        
        <label for="Income_Category">Income Category:</label>
        <select id="Income_Category" name="Income_Category">
            <option value="$40K - $60K">$40K - $60K</option>
            <option value="$60K - $80K">$60K - $80K</option>
            <option value="$80K - $120K">$80K - $120K</option>
            <option value="Less than $40K">Less than $40K</option>
            <option value="Unknown">Unknown</option>
        </select><br><br>
        
        <label for="Card_Category">Card Category:</label>
        <select id="Card_Category" name="Card_Category">
            <option value="Gold">Gold</option>
            <option value="Platinum">Platinum</option>
            <option value="Silver">Silver</option>
        </select><br><br>
        
        <button type="submit">Predict</button>
    </form>
</body>
</html>
